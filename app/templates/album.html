            </div>
        </section>

        <div class="album py-5 bg-light">
            <div class="container">

                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                    {% for song in songs.tracks %}
                    <div class="col">
                        <div class="card shadow-sm">
                            <img src="{{song.album.images[1].url}}" width="300" height="300" alt="" class="card-img-top">
                            <div class="card-body">
                                <p class="card-text">
                                    <p>Artist Name: {{song.artists[0].name}}</p>
                                    <h5>Track Name: {{song.name}}</h5>
                                </p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <a href="{{song.external_urls.spotify}}" class="btn btn-sm btn-outline-secondary" target="_blank">Click to Listen</a>
                                    </div>
                                    <small class="text-muted">{{ (song.duration_ms*18 // 1000000)}} mins
                                        {{ ((song.duration_ms%60000)//1000)}} sec
                                    </small>

                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>

    </main>

    <footer class="text-muted py-5">
        <div class="container">
            <form action="/" method="post">
                <h3>Refresh Page and Get New Musics <button class="border-0 text-muted"><i class="fa fa-refresh" aria-hidden="true"></i></button></h3>
            </form>

        </div>
    </footer>

</body>
